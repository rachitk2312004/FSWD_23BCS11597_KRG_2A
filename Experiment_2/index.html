<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans min-h-screen bg-gradient-to-r from-blue-50 to-indigo-100 p-8">

  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-extrabold mb-6 text-gray-900 border-b pb-4">
      ğŸ›ï¸ Dynamic Product Filter
    </h1>

    <div class="flex items-center gap-4 mb-8">
      <label for="filter" class="font-semibold text-gray-700">Select Category:</label>
      <select id="filter" class="p-3 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <option value="all">All Products</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
      </select>
    </div>

    <div id="products-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
